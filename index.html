<html>
<head>
	<title>jQuery ThreeSixty 360 - 小博士轉轉轉</title>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

	<!-- Fancybox (optional) -->
	<script type="text/javascript" src="fancybox/jquery.fancybox.js"></script>
	<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.css">

	<script type="text/javascript" src="js/threesixty.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		$('#viewer').threeSixty({
			image: 	'images/hakase-##.jpg', 
			zoom: 	'images/zoom/hakase-##.jpg',
			frames: 26,
			startFrame: -28,
			reverse: true
		});
	});
	</script>

</head>
<body>
	<div id="viewer" style="width:723px; height:480px; margin:auto;"></div>
</body>
</html>
